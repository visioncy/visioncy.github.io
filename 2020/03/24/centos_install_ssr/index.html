        <p><strong>1. 安装常用包</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">sudo hostnamectl set-hostname hkvpn</span><br><span class="line">bash</span><br><span class="line">sudo yum -y install vim</span><br><span class="line">sudo yum -y install lrzsz</span><br><span class="line">sudo yum -y install net-tools</span><br><span class="line">sudo yum -y install git</span><br><span class="line">sudo yum -y install wget</span><br><span class="line">sudo yum -y install bash-completion</span><br><span class="line"></span><br><span class="line">sudo systemctl stop firewalld.service</span><br><span class="line">sudo systemctl <span class="built_in">disable</span> firewalld.service</span><br><span class="line"></span><br><span class="line">sudo yum -y install  iptables-services</span><br><span class="line">sudo systemctl status iptables.service</span><br><span class="line">sudo systemctl start iptables.service</span><br></pre></td></tr></table></figure>

<p>​    <strong>2. 防火墙</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">sudo vim /etc/sysconfig/iptables</span><br><span class="line"></span><br><span class="line">-A INPUT -s 172.0.0.0/8 -j ACCEPT</span><br><span class="line">-A INPUT -s 10.0.0.0/8 -j ACCEPT</span><br><span class="line">-A INPUT -s 192.168.0.0/16 -j ACCEPT</span><br><span class="line"></span><br><span class="line">-A INPUT -s 192.168.80.0/24 -p tcp -m multiport --dports 443,8081,8082,8083,8084,8085 -j ACCEPT</span><br><span class="line">-A INPUT -m iprange --src-range 192.168.80.109-192.168.80.121 -p tcp -m multiport --dports 443,8081,8082,8083,8084,8085 -j ACCEPT</span><br><span class="line"></span><br><span class="line">sudo systemctl restart iptables.service</span><br></pre></td></tr></table></figure>

<p><strong>3. 安装SSR</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">wget --no-check-certificate https://raw.githubusercontent.com/teddysun/shadowsocks_install/master/shadowsocksR.sh</span><br><span class="line"><span class="built_in">chmod</span> +x shadowsocksR.sh</span><br><span class="line">./shadowsocksR.sh 2&gt;&amp;1 | <span class="built_in">tee</span> shadowsocksR.<span class="built_in">log</span></span><br><span class="line"></span><br><span class="line">wget --no-check-certificate https://github.com/teddysun/across/raw/master/bbr.sh &amp;&amp; <span class="built_in">chmod</span> +x bbr.sh &amp;&amp; ./bbr.sh</span><br><span class="line"></span><br><span class="line">sysctl net.ipv4.tcp_congestion_control</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> /etc/</span><br><span class="line">sudo <span class="built_in">rm</span> /etc/shadowsocks.json</span><br><span class="line">rz</span><br><span class="line"></span><br><span class="line">yum install python2</span><br><span class="line">sudo <span class="built_in">ln</span> -s /usr/bin/python2.7 /usr/bin/python</span><br><span class="line">/etc/init.d/shadowsocks restart</span><br></pre></td></tr></table></figure>
